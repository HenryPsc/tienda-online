<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">

  <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-4 text-center">Iniciar Sesión</h2>

    <form id="formLogin" class="flex flex-col gap-4">
      <input type="text" id="username" placeholder="Usuario" required class="border px-3 py-2 rounded" />
      <input type="password" id="password" placeholder="Contraseña" required class="border px-3 py-2 rounded" />
      <button type="submit" class="bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Entrar</button>
      <p id="errorMensaje" class="text-red-500 text-sm text-center"></p>
    </form>
  </div>

  <script>
    // Limpiar token y usuario al cargar la página
    localStorage.removeItem('token');
    localStorage.removeItem('user');
  </script>
  <script src="login.js"></script>
</body>
</html>
