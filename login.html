<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Eliminamos el bloque <style> con @apply ya que no es compatible con el CDN -->
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen font-sans">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
    <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Iniciar sesión</h1>
    <form id="form-login" class="flex flex-col gap-4">
      <!-- Aplicamos las clases de Tailwind directamente aquí -->
      <input id="email" type="text" placeholder="Usuario" required
             class="border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <input id="password" type="password" placeholder="Contraseña" required
             class="border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
             
      <!-- Aplicamos las clases de Tailwind directamente aquí para el botón de submit -->
      <button type="submit" class="bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition-colors duration-300">
        Iniciar sesión
      </button>
    </form>
    <p id="mensaje-error" class="text-red-500 mt-4 text-center hidden"></p>

    <div class="mt-6 border-t border-gray-200 pt-6">
      <!-- Aplicamos las clases de Tailwind directamente aquí para el botón "Mirar Catálogo" -->
        <button id="mirar-catalogo-btn" class="bg-gray-300 text-gray-800 py-2 rounded hover:bg-gray-400 transition-colors duration-300 w-full">
          Mirar Catálogo
        </button>
    </div>
  </div>
  
  <script src="login.js"></script>
</body>
</html>
