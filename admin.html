<body class="bg-gradient-to-br from-blue-50 via-white to-blue-100 min-h-screen flex flex-col font-sans">

    <!-- Header -->
    <header class="bg-gradient-to-r from-blue-600 to-blue-400 shadow-lg p-6 flex flex-col items-center rounded-b-3xl mb-8">
        <h1 class="text-4xl font-extrabold text-white text-center mb-2 drop-shadow-lg tracking-wide">
            Panel de Administración
        </h1>
        <nav class="flex flex-wrap justify-center gap-4 text-sm">
            <button id="back-btn" class="hover:text-blue-100 px-4 py-2 rounded font-semibold bg-blue-500 hover:bg-blue-700 shadow transition flex items-center">
                <i class="fas fa-arrow-left mr-2"></i>Volver
            </button>
            <button id="logout-link" class="hover:text-red-200 px-4 py-2 rounded font-semibold bg-red-500 hover:bg-red-700 shadow transition flex items-center">
                <i class="fas fa-sign-out-alt mr-2"></i>Cerrar sesión
            </button>
        </nav>
    </header>

    <main class="flex-1 w-full max-w-7xl mx-auto px-4">
        <!-- Formulario de producto arriba -->
        <div class="bg-white p-8 rounded-2xl shadow-xl mb-8 border-2 border-blue-100">
            <h2 class="text-3xl font-extrabold mb-6 text-blue-700 uppercase tracking-wide text-center" id="form-title">
                Crear Producto
            </h2>
            <form id="product-form" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <input type="hidden" id="product-id">

                <div>
                    <label for="titulo" class="block text-base font-bold text-blue-700 uppercase mb-1 border-b-2 border-blue-100 pb-1">
                        Título*
                    </label>
                    <input type="text" id="titulo" name="titulo" required
                        class="mt-1 block w-full rounded-md border-blue-200 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                <div>
                    <label for="precio" class="block text-base font-bold text-blue-700 uppercase mb-1 border-b-2 border-blue-100 pb-1">
                        Precio*
                    </label>
                    <input type="number" id="precio" name="precio" step="0.01" min="0" required
                        class="mt-1 block w-full rounded-md border-blue-200 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                <div class="md:col-span-2">
                    <label for="descripcion" class="block text-base font-bold text-blue-700 uppercase mb-1 border-b-2 border-blue-100 pb-1">
                        Descripción*
                    </label>
                    <textarea id="descripcion" name="descripcion" rows="3" required
                        class="mt-1 block w-full rounded-md border-blue-200 shadow-sm focus:border-blue-500 focus:ring-blue-500"></textarea>
                </div>
                <div>
                    <label for="imagen" class="block text-base font-bold text-blue-700 uppercase mb-1 border-b-2 border-blue-100 pb-1">
                        Imagen*
                    </label>
                    <input type="file" id="imagen" name="imagen"
                        class="mt-1 block w-full rounded-md border-blue-200 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                        accept="image/*" required>
                </div>
                <div>
                    <label for="stock" class="block text-base font-bold text-blue-700 uppercase mb-1 border-b-2 border-blue-100 pb-1">
                        Stock*
                    </label>
                    <input type="number" id="stock" name="stock" min="0" required
                        class="mt-1 block w-full rounded-md border-blue-200 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                <div class="md:col-span-2">
                    <label class="block text-base font-bold text-blue-700 uppercase mb-1 border-b-2 border-blue-100 pb-1">
                        Categorías
                    </label>
                    <div id="categorias-container" class="mt-2 space-y-2">
                        <!-- Las categorías se cargarán dinámicamente -->
                    </div>
                </div>
                <div class="md:col-span-2">
                    <!-- Progreso de subida -->
                    <div id="upload-progress" class="hidden mt-2">
                        <div class="w-full bg-gray-200 rounded-full h-2.5">
                            <div id="progress-bar" class="bg-blue-600 h-2.5 rounded-full" style="width: 0%"></div>
                        </div>
                        <p id="progress-text" class="text-sm text-gray-500 mt-1">Subiendo imagen: 0%</p>
                    </div>
                </div>
                <div class="flex space-x-3 pt-2 md:col-span-2">
                    <button type="submit" id="submit-btn"
                        class="inline-flex justify-center rounded-md border border-transparent bg-blue-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        Guardar
                    </button>
                    <button type="button" id="cancel-btn" style="display: none;"
                        class="inline-flex justify-center rounded-md border border-gray-300 bg-white py-2 px-4 text-sm font-medium text-gray-700 shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        Cancelar
                    </button>
                </div>
            </form>
        </div>
        <!-- Lista de productos abajo -->
        <div class="bg-white p-8 rounded-2xl shadow-xl">
            <h2 class="text-2xl font-bold mb-4 text-blue-700">Productos</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-blue-100">
                    <thead class="bg-blue-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-blue-700 uppercase tracking-wider">Imagen</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-blue-700 uppercase tracking-wider">Nombre</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-blue-700 uppercase tracking-wider">Precio</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-blue-700 uppercase tracking-wider">Stock</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-blue-700 uppercase tracking-wider">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="products-table" class="bg-white divide-y divide-blue-100">
                        <!-- Los productos se cargarán dinámicamente -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="text-center mt-10 py-4 text-sm text-white bg-gradient-to-r from-blue-600 to-blue-400 shadow-inner rounded-t-2xl">
        © 2025 Tienda Online. Todos los derechos reservados.
    </footer>

    <!-- Incluir el archivo JavaScript -->
    <script src="admin.js"></script>
</body>
</html>
