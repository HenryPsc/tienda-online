      <a href="carrito.html" class="bg-blue-50 hover:bg-blue-100 text-blue-700 font-semibold px-4 py-2 rounded flex items-center gap-1 transition">
        Carrito

  <main class="flex-grow max-w-4xl mx-auto px-4 py-10">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-10">Mis Pedidos</h2>

    <section id="orders-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <p class="text-center text-gray-500">Cargando pedidos...</p>
      <!-- Los pedidos se renderizarán aquí mediante JavaScript -->
      <!-- Ejemplo de tarjeta de pedido -->
      <div class="bg-white rounded-lg shadow p-6 border border-blue-200 flex flex-col h-56">
        <div class="font-semibold text-blue-700 mb-1">Pedido #123</div>
        <div class="text-gray-600 text-sm mb-1">Fecha: 2025-06-16</div>
        <div class="text-gray-700 text-sm mb-1">Estado: <span class="font-bold text-green-600">Completado</span></div>
        <div class="text-sm text-gray-500 mb-2">Total: $1500</div>
        <!-- Detalles del pedido -->
        <div class="mt-2 border-t pt-2">
          <div class="text-gray-700 text-sm mb-1">Producto: Camiseta Azul</div>
          <div class="text-gray-700 text-sm mb-1">Cantidad: 2</div>
          <div class="text-gray-700 text-sm">Dirección: Calle Falsa 123</div>
        </div>
      </div>
      <!-- Más tarjetas de pedido aquí -->
    </section>
  </main>

  <footer class="mt-10 text-sm text-gray-500 text-center p-4">
    © 2025, Tienda Online

  <script src="mis_pedidos.js"></script>

  <script>
    // Puedes usar estas clases desde JS según el estado del pedido
    const statusClasses = {
      pendiente: 'bg-yellow-100 text-yellow-700',
      procesando: 'bg-blue-100 text-blue-700',
      enviado: 'bg-green-100 text-green-700',
      completado: 'bg-green-200 text-green-800',
      cancelado: 'bg-red-100 text-red-700',
    };
  </script>

  <style>
    .order-card {
      @apply bg-white rounded-xl shadow-md p-6 space-y-2;
    }
    .order-status {
      @apply inline-block px-3 py-1 rounded-full text-xs font-semibold;
    }
  </style>
