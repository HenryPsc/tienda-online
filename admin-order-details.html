<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detalles del Pedido - Panel Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col font-sans">

  <!-- NAVBAR -->
  <header class="bg-white shadow-md p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-blue-600 text-left">
      <span class="block leading-tight">Panel</span>
      <span class="block leading-tight">Admin</span>
    </h1>
    <nav class="flex gap-4 text-sm">
      <a href="admin.html" class="bg-blue-50 hover:bg-blue-100 text-blue-700 font-semibold px-4 py-2 rounded shadow-sm transition">Volver al Panel</a>
      <a href="#" id="admin-logout-link" class="bg-red-50 hover:bg-red-100 text-red-600 font-semibold px-4 py-2 rounded shadow-sm transition">Cerrar Sesión</a>
    </nav>
  </header>

  <!-- CONTENIDO PRINCIPAL -->
  <main class="flex-grow max-w-4xl mx-auto w-full px-4 py-10">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Detalles del Pedido #<span id="order-id-display"></span></h2>

    <div id="order-details-content" class="bg-white p-6 rounded-lg shadow-md">
      <p class="text-center text-gray-500">Cargando detalles del pedido...</p>
      <!-- Aquí se inyectan dinámicamente los detalles del pedido -->
    </div>

    <p id="error-message" class="text-red-600 text-center text-lg mt-6 hidden">
      Error al cargar los detalles del pedido.
    </p>
  </main>

  <!-- FOOTER -->
  <footer class="bg-white text-center text-gray-500 text-sm py-4 shadow-inner">
    © 2025, Tienda Online
  </footer>

  <!-- LÓGICA ADMIN -->
  <script src="admin.js"></script>
</body>
</html>
