<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mis Direcciones</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col font-sans">

  <!-- Navbar -->
  <header class="bg-white shadow-md p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-blue-600 leading-tight">
      Tienda<br />Online
    </h1>
    <nav class="flex flex-wrap gap-4 text-sm">
      <a href="index.html" class="bg-blue-50 hover:bg-blue-100 text-blue-700 font-semibold px-4 py-2 rounded transition">Catálogo</a>
      <a href="admin.html" class="nav-admin-link hidden bg-blue-50 hover:bg-blue-100 text-blue-700 font-semibold px-4 py-2 rounded transition">Admin</a>
      <a href="#" class="nav-logout-link hidden bg-red-100 hover:bg-red-200 text-red-700 font-semibold px-4 py-2 rounded transition">Logout</a>
      <a href="carrito.html" class="bg-blue-50 hover:bg-blue-100 text-blue-700 font-semibold px-4 py-2 rounded flex items-center gap-1 transition">
        Carrito
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.3 2.3c-.6.6-.2 1.7.7 1.7H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
        </svg>
      </a>
      <a href="mis_pedidos.html" class="nav-mis-pedidos-link hidden bg-blue-50 hover:bg-blue-100 text-blue-700 font-semibold px-4 py-2 rounded transition">Mis Pedidos</a>
    </nav>
  </header>

  <main class="flex-grow max-w-6xl mx-auto px-4 py-10">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-10">Mis Direcciones</h2>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
      <!-- Direcciones Guardadas -->
      <section>
        <h3 class="text-xl font-semibold text-gray-700 mb-4">Direcciones Guardadas</h3>
        <div id="addresses-list" class="space-y-4">
          <p class="text-center text-gray-500">Cargando direcciones...</p>
        </div>
      </section>

      <!-- Formulario Añadir/Editar Dirección -->
      <section class="bg-white p-6 rounded-xl shadow-md border border-gray-200">
        <h3 id="form-title" class="text-xl font-semibold text-gray-700 mb-6">Añadir Nueva Dirección</h3>
        <form id="address-form" class="space-y-5">
          <input type="hidden" id="address-id" />

          <div>
            <label for="direccion" class="block text-sm font-medium text-gray-600 mb-1">Dirección Completa</label>
            <input id="direccion" name="direccion" type="text" required class="w-full px-4 py-2 border border-blue-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition" placeholder="Ej: Av. Principal 123" />
          </div>

          <div>
            <label for="ciudad" class="block text-sm font-medium text-gray-600 mb-1">Ciudad</label>
            <input id="ciudad" name="ciudad" type="text" required class="w-full px-4 py-2 border border-blue-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition" placeholder="Ej: Quito" />
          </div>

          <div>
            <label for="provincia" class="block text-sm font-medium text-gray-600 mb-1">Provincia</label>
            <input id="provincia" name="provincia" type="text" required class="w-full px-4 py-2 border border-blue-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition" placeholder="Ej: Pichincha" />
          </div>

          <div>
            <label for="telefono" class="block text-sm font-medium text-gray-600 mb-1">Teléfono</label>
            <input id="telefono" name="telefono" type="text" required class="w-full px-4 py-2 border border-blue-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition" placeholder="Ej: 0991234567" />
          </div>

          <p id="form-error-message" class="hidden text-sm text-red-600 text-center">Mensaje de error del formulario.</p>

          <div class="flex gap-4 mt-4">
            <button type="submit" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg font-semibold transition">Guardar Dirección</button>
            <button type="button" id="cancel-edit-btn" class="hidden flex-1 bg-gray-300 hover:bg-gray-400 text-gray-800 py-2 px-4 rounded-lg font-semibold transition">Cancelar</button>
          </div>
        </form>
      </section>
    </div>
  </main>

  <footer class="mt-10 text-sm text-gray-500 text-center p-4">
    © 2025, Tienda Online
  </footer>

  <script src="mis_direcciones.js"></script>
</body>
</html>
