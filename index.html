<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tienda Online</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Para acceso público (descomenta si quieres proteger con login)
    /*
    if (localStorage.getItem("logueado") !== "true") {
      window.location.href = "login.html";
    }
    */
  </script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

  <!-- NAVBAR CENTRADO -->
  <header class="bg-white shadow-md px-6 py-6 flex flex-col items-center text-center">
    <h1 class="text-3xl font-bold text-blue-600 mb-4">Tienda Online</h1>

    <!-- Botón hamburguesa en móvil -->
    <button id="menu-toggle" class="md:hidden text-3xl mb-4">&#9776;</button>

    <!-- Menú -->
    <nav id="menu" class="hidden md:flex flex-wrap justify-center gap-4 text-sm font-semibold">
      <a href="#" class="hover:text-blue-600">Inicio</a>
      <a href="#" class="hover:text-blue-600">Productos</a>
      <a href="#" class="hover:text-blue-600">Contactos</a>
      <a href="carrito.html" class="hover:text-blue-600">Carrito</a>
      <a href="mis_direcciones.html" class="hidden nav-mis-direcciones-link hover:text-blue-600">Mis Direcciones</a>
      <a href="mis_pedidos.html" class="hidden nav-mis-pedidos-link hover:text-blue-600">Mis Pedidos</a>
      <a href="admin.html" class="hidden nav-admin-link hover:text-blue-600">Admin</a>
      <a href="#" class="hidden nav-logout-link text-red-600 hover:text-red-800">Cerrar sesión</a>
    </nav>
  </header>

  <!-- MENÚ MÓVIL CENTRADO -->
  <div id="mobile-menu" class="md:hidden hidden flex-col items-center bg-white px-6 py-4 space-y-2 text-sm font-semibold">
    <a href="#" class="hover:text-blue-600">Inicio</a>
    <a href="#" class="hover:text-blue-600">Productos</a>
    <a href="#" class="hover:text-blue-600">Contactos</a>
    <a href="carrito.html" class="hover:text-blue-600">Carrito</a>
    <a href="mis_direcciones.html" class="hidden nav-mis-direcciones-link hover:text-blue-600">Mis Direcciones</a>
    <a href="mis_pedidos.html" class="hidden nav-mis-pedidos-link hover:text-blue-600">Mis Pedidos</a>
    <a href="admin.html" class="hidden nav-admin-link hover:text-blue-600">Admin</a>
    <a href="#" class="hidden nav-logout-link text-red-600 hover:text-red-800">Logout</a>
  </div>

  <!-- CONTENIDO -->
  <main class="max-w-6xl mx-auto px-6 mt-8">
    <h2 class="text-2xl font-bold text-center mb-2">Catálogo de Productos</h2>
    <p class="text-center text-gray-600 mb-6">Tus compras ahora en línea.</p>

    <!-- BUSCADOR -->
    <div class="flex justify-center mb-4">
      <input id="busqueda" type="text" placeholder="Buscar productos..."
        class="w-full max-w-md px-4 py-2 border border-blue-400 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <!-- CATEGORÍAS -->
    <div id="categorias" class="flex flex-wrap gap-3 justify-center mb-6"></div>

    <!-- PRODUCTOS -->
    <div id="productos" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
  </main>

  <!-- FOOTER -->
  <footer class="text-center text-sm text-gray-500 py-6">
    © 2025, Productos Online
  </footer>

  <!-- Scripts -->
  <script>
    // Toggle del menú móvil
    document.getElementById('menu-toggle').addEventListener('click', () => {
      document.getElementById('mobile-menu').classList.toggle('hidden');
    });
  </script>
  <script src="app.js"></script>
</body>
</html>
