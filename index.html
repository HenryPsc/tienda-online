<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tienda</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex flex-col min-h-screen bg-gray-50">
  <header class="bg-white shadow p-4 mb-4">
    <h1 class="text-3xl font-bold text-center">Tienda Online</h1>
  </header>

  <nav class="flex justify-end space-x-4 px-6 mb-4">
    <button class="text-blue-600 hover:underline">Inicio</button>
    <button id="contacto" class="text-blue-600 hover:underline">Contacto</button>
    <button id="cerrarSesion" class="text-blue-600 hover:underline">Cerrar sesión</button>
  </nav>
  
  <div class="my-4 px-4">
    <input
      id="busqueda"
      type="text"
      placeholder="Buscar productos..."
      class="py-2 px-4 border border-gray-300 rounded mb-4 w-full sm:w-1/2 lg:w-1/3 mx-auto block"
    />

    <div id="categorias" class="flex flex-wrap gap-3 justify-center">
    </div>
  </div>

  <section class="text-center my-6">
    <h2 class="text-2xl font-bold mb-2">Catálogo de productos</h2>
    <p class="text-gray-600">Explora nuestra sección de productos</p>
  </section>

  <main class="px-6 pb-10">
    <div id="productos" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    </div>
  </main>

  <footer class="bg-white border-t py-6 mt-auto text-center text-gray-400">
    &copy; 2025 Tienda Online
  </footer>

  <script src="app.js"></script>
</body>
</html>
